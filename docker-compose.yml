version: '3.8'

volumes:
  pg_data:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    ports:
      - 5432:5432

  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    restart: on-failure
    ports:
      - 8000:80
